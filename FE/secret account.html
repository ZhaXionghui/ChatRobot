<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./secret account.css"> <!-- 连css -->
</head>
<body>
    <div class="container">
        <div class="welcomebox">
            <p class="head">找回密码</p>
            <p class="use">输入密保问题及答案找回密码</p>
        </div>
        <div class="user-act">
            <li class="user">
                <p class="user-txt">请输入您的用户名</p>
                <p>
                    <input type="text" class="user-input" 
                    name = "username_secret"
                    maxlength="13">
                </p>
            </li>


            <button class="submit-btn" onclick="GetSecret()">
                <p class="submit-txt">
                    下一步
                </p>
            </button>
        
            <p class="register">
                <span>
                    <a href="./login.html">返回登录</a>                    
                </span>
            </p>
        </div>
        
    </div>
</body>

<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

<!-- 获取密保 -->
<script src="JS/axios/dist/axios.min.js"></script>
<script src="JS/sweetalert/dist/sweetalert.min.js"></script>
<script>
    /* 弹框  */
    function show(cfg){
        swal({
            closeOnClickOutside: false,
            closeOnEsc: false,
            // 解构cfg对象，展开cfg对象所有属性
            ...cfg
        })
    }

    function GetSecret() {
        const username_secret = document.querySelector('input.user-input').value
        if (!username_secret){
            show({
                title: '错误',
                text: '用户名不能为空',
                icon: 'error',
            })
            return
        }
        // 弹框提示，正在请求中
        show({
            title: '提示',
            text: '正在获取密保...',
            icon: 'info',
            button: false
        })

        // 发送AJAX请求
        axios.post('http://121.4.80.238:5000/pwdforget', {
            username_secret
        }).then(res => {
            const ret = res.data
            if (ret.code){ // 错误
                show({
                    title: '错误',
                    text: ret.msg,
                    icon: 'error',
                    button: {
                        text: '好的'
                    }
                })
            }else { // 成功
                show({
                    title: '提示',
                    text: ret.msg,
                    icon: 'success',
                    button: {
                        text: '好的'
                    }
                })
                // 写入数据
                localStorage.setItem('username_secret', username_secret);                
                localStorage.setItem('mibao_question', ret.msg.mibao_question);
                // 跳转聊天页面
                window.location.href='secret.html';
            }
        }).catch(err => {
            show({
                title: '错误',
                text: err.message,
                icon: 'error',
                button: {
                    text: '好的'
                }
            })
        })
    }
</script>
</html>
